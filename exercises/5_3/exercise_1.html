<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <title></title>
 </head>
 <body>
 
 <h1>Mad Libs</h1>
 
 <ul>
  <li>Noun: <input type="text" id="noun">
  <li>Adjective: <input type="text" id="adjective">
  <li>Someone's Name: <input type="text" id="person">
 </ul>
 
 <button id="lib-button">Lib it!</button>
  
 <div id="story"></div>
 
 <script>

   let nome = document.querySelector('#noun').value;
   let adjetivo = document.querySelector('#adjective').value;
   let pessoa = document.querySelector('#person').value;
   const btn = document.querySelector('#lib-button');

   btn.addEventListener("click", makeMadLib)

   function makeMadLib() {
    document.getElementById('story').innerHTML = nome + ' gosta de ' + adjetivo + ' igual a ' + pessoa;
   }
  
 </script>
 </body>
</html>
